<zodb_db agsci>
    cache-size 15000
    <zeoclient>
        blob-dir $BLOBDIR/agsci
        shared-blob-dir on
        server 127.0.0.1:8100
        storage 2
        name zeostorage
        var $INSTANCEHOME/var
        cache-size 128MB
    </zeoclient>
    mount-point /agsci
</zodb_db>

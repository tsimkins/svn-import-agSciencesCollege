<zodb_db extension>
    cache-size 5000
    <zeoclient>
        blob-dir $BLOBDIR/extension
        shared-blob-dir on
        server 127.0.0.1:8100
        storage 5
        name zeostorage
        var $INSTANCEHOME/var
        cache-size 64MB
    </zeoclient>
    mount-point /extension
</zodb_db>

